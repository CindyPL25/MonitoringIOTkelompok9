<!-- Data Historis view -->
<div id="view-history" class="view hidden">
    <div class="section-title">
        <h3>Data Historis Per Sensor</h3>
        <p>Pilih sensor untuk melihat riwayat dan tren</p>
    </div>
    <div class="history-grid">
        <div class="history-card">
            <div class="history-title">Curah Hujan <span class="unit">(mm)</span></div>
            <canvas id="historyRainChart"></canvas>
        </div>
        <div class="history-card">
            <div class="history-title">Kelembaban Tanah <span class="unit">(%)</span></div>
            <canvas id="historySoilChart"></canvas>
        </div>
        <div class="history-card">
            <div class="history-title">Kemiringan Tanah <span class="unit">(°)</span></div>
            <canvas id="historyTiltChart"></canvas>
        </div>
        <div class="history-card">
            <div class="history-title">Suhu Udara <span class="unit">(°C)</span></div>
            <canvas id="historyTempChart"></canvas>
        </div>
    </div>
</div>
